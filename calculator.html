<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="parent">
      <div class="top-bar">
        <div class="utf-calc">&#128425;</div>
        <div class="endbar">Calculator</div>
        
        <div class="top-bar-divs">-</div>
        <div class="top-bar-divs">&#x25A1;</div>
        <div class="top-bar-x">&#10005;</div>
       </div>     
    
      <div class="menu-bar">
        <div class="menu-icon">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="Standard">Standard</div>
        <div><span class="material-symbols-outlined">
          history
          </span></div>
        
      </div>
      <div class="result">0</div>
      <div class="memory">
        <div>MC</div>
        <div>MR</div>
        <div>M+</div>
        <div>M-</div>
        <div>MS</div>
        <div>M</div>
      </div>
      
      <div class="div5">%</div>
      <div class="div6">CE</div>
      <div class="div7">C</div>
      <div class="div8"><span class="material-symbols-outlined">
        backspace
        </span></div>
      <div class="div9">1/x</div>
      <div class="div10">x^2</div>
      <div class="div11">&#8730;x</div>
      <div class="div12">/</div>
      <div class="div13">7</div>
      <div class="div14">8</div>
      <div class="div15">9</div>
      <div class="div16">x</div>
      <div class="div17">4</div>
      <div class="div18">5</div>
      <div class="div19">6</div>
      <div class="div20">-</div>
      <div class="div21">1</div>
      <div class="div22">2</div>
      <div class="div23">3</div>
      <div class="div24">+</div>
      <div class="div25">&#177</div>
      <div class="div26">0</div>
      <div class="div27">-</div>
      <div class="div28">=</div>
    
    </div>
  </body>
</html>
